<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Physium Formulae favicon - PF with wave above arrow">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b3a66"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- background rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="url(#bgGrad)" />

  <!-- PF initials -->
  <text x="50%" y="38%" text-anchor="middle" font-family="Calisto MT, serif" font-weight="700" font-size="28" fill="#ffffff" filter="url(#softShadow)">
    PF
  </text>

  <!-- wave line above arrow -->
  <path d="M12 46
           q4 -4 8 0
           t8 0
           t8 0
           q4 4 8 0"
        fill="none"
        stroke="#6fb1d9"
        stroke-width="2.4"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#softShadow)"
        opacity="0.95"/>

  <!-- arrow below wave -->
  <path d="M12 52 H46
           l-3 -3
           m3 3
           l-3 3"
        fill="none"
        stroke="#ffffff"
        stroke-width="2.6"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#softShadow)"
        opacity="0.9"/>
</svg>
